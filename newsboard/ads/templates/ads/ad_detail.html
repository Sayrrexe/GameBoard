<!-- ads/templates/ads/ad_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <div class="ad-detail">
        <h1>{{ ad.title }}</h1>
        <p class="ad-meta">
            Опубликовано: {{ ad.created_at|date:"d M Y" }} | Автор: {{ ad.author.username }}
        </p>

        <div class="ad-content">
            {{ ad.description|safe }}  <!-- Выводим полное описание с поддержкой HTML -->
        </div>

        <div class="ad-category">
            <strong>Категория:</strong> {{ ad.category }}
        </div>
    </div>
</div>
{% endblock %}
