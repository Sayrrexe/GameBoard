{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MMORPG Fan Server{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">MMORPG Fan Server</a>
        </div>
        <nav class="nav-links">
            <a href="#">Поиск</a>
        </nav>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn">Личный кабинет</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Вход</a>
                <a href="{% url 'register' %}" class="btn btn-register">Регистрация</a>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% if messages %}
        <div class="notifications-container">
            {% for message in messages %}
                <div class="notification notification-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Основной контент -->
    {% block content %}{% endblock %}
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach(notification => {
                // Показываем уведомление
                notification.classList.add('show');
                
                // Скрываем через 5 секунд
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                }, 5000);
            });
        });
    </script>
</body>
</html>
